version: "3.9"

services:
  db:
    image: postgres:18.1
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
    volumes:
      - postgres_data:/var/lib/postgresql

  server:
    build: ./WebApiTransfer
    container_name: transfer_api
    volumes:
      - image_data:/app/images
    ports:
      - "5898:8080"
    depends_on:
      - db

  front:
    build: 
      context: ./TransferTsVite
    container_name: react_front
    depends_on:
      - server
    ports:
      - "3987:80"

volumes:
  postgres_data:
  image_data:
